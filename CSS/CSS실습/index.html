<!--index.html은 주소에 파일이름을 쓰지 않아도 열리는 대문페이지로 기능적 의미가 있음-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>페이지 만들기</title>
        <!--link: 다른 리소스와 연결
                href : 링크의 목적지를 나타냅니다.
                media : 어떤 매체에 적용되는지 나타냅니다.
                rel : 링크된 대상의 관계를 나타냅니다.
                type : MIME 타입을 나타냅니다.-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header><a href="index.html"><h1>페이지 만들기</h1></a></header>
        <nav>   <!--다른 페이지나 같은 페이지 안에 다른 부분으로 이어주는 네비게이션 링크로 구성된 섹션-->
            <ol>    <!--번호 리스트-->
                <li><a href="page_html.html">HTML</a></li>  <!--리스트 내용-->
                <li><a href="page_css.html">CSS</a></li>
                <li><a href="page_JavaScript.html">JavaScript</a></li>
            </ol>
        </nav>
        <article>   <!--문서 내 독립적인 컨텐츠-->
            <h2>페이지 만들기</h2>
            <ul>    <!--번호없는 리스트-->
                <li>첫번째 페이지입니다.</li>
            </ul>
       </article>
    </body>
</html>
